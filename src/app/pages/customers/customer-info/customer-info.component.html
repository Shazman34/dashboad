<div class="row">
  <div class="col-sm-6 col-lg-6" *ngFor="let contact of contacts">
    <mat-card class="cardWithShadow">
      <mat-card-content class="text-center p-24">
        <img src="{{ contact.contactimg }}"  class="rounded-circle border p-5" width="100"/>
        <h4 mat-card-title class="card-title m-t-16 m-b-0">
          {{ contact.contactname }}
        </h4>
        <span class="f-s-12">{{ contact.contactpost }}</span>
        <!-- <div class="m-t-20">
          <button mat-flat-button class="m-r-8" color="primary">Chat</button>
          <button mat-flat-button color="accent">Follow</button>
        </div> -->
        <div class="m-t-20">
          <span class="f-s-14">
            {{ contact.contactadd }}
            <br />
            <br />
            Mo: {{ contact.contactno }}</span
          >
        </div>
      </mat-card-content>
      <mat-divider></mat-divider>

  <div class="col-sm-4 col-lg-6 card-box-inner " *ngFor="let course of courseList" style="padding: 3%;">
    <mat-card class="cardWithShadow overflow-hidden">
      <mat-card-header
        class="course-header bg-{{
          course.courseType
        }} d-flex justify-content-between" style="background-color: rgb(3, 124, 255) !important;
;"
      >
        <mat-card-title class="m-b-0 f-s-16">
          {{ course.courseFramework }}
        </mat-card-title>
        <!-- <span class="d-flex align-items-center gap-4"><i-tabler name="clock" class="icon-16 d-flex"></i-tabler>{{ course.Time }}</span> -->
      </mat-card-header>
      <mat-card-content class="text-center p-y-24">
        <h3 class="m-b-4 mat-subtitle-2 f-s-16 f-w-600">
          {{ course.courseName }}
        </h3>
        <!-- <span class="f-s-12">{{ course.Update }}</span> -->
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-actions class="text-center p-y-8">
        <!-- <button mat-button>Start</button> -->
        <a
          mat-button
          [routerLink]="['/create_jobs']"
          (click)="newJob()"

        >
