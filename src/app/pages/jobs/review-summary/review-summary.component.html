<ng-container *ngIf="label == 'add_item'">
    <div class="col-lg-12">
        <mat-card class="cardWithShadow theme-card">
            <mat-card-header>
                <mat-card-title class="m-b-0">Add New Line
                </mat-card-title>
            </mat-card-header>
            <mat-card-content class="b-t-1">
                <form [formGroup]="customServiceForm" (ngSubmit)="onSubmit()">
                    <!-- input -->


                    <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block">Name</mat-label>
                    <mat-form-field appearance="outline" class="w-100">
                        <input matInput placeholder="Line Item Name" formControlName="serviceName" />

                    </mat-form-field>

                    <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block">Price</mat-label>
                    <mat-form-field appearance="outline" class="w-100">
                        <input matInput placeholder="Price" formControlName="price" />

                    </mat-form-field>







                    <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block">Description</mat-label>
                    <mat-form-field appearance="outline" class="w-100">
                        <input matInput placeholder="Optional" formControlName="price" />
                        <!-- <mat-icon matSuffix>
                  <i-tabler name="user" class="icon-20 d-flex"></i-tabler>
                </mat-icon> -->
                    </mat-form-field>










                    <mat-card-actions class="b-t-1">
                        <button type="submit" mat-flat-button color="primary" [disabled]="!customServiceForm.valid">Save
                            Line Item</button>
                        <button mat-flat-button color="warn" class="m-l-8" (click)="closepopup()">Cancel</button>
                    </mat-card-actions>
                </form>
            </mat-card-content>

        </mat-card>
    </div>
</ng-container>
<ng-container *ngIf="label== 'add_discount'">


    <div class="col-lg-12">
        <mat-card class="cardWithShadow theme-card">
            <div>
                <mat-card-header>
                    <mat-card-title class="m-b-0">Edit discount
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="b-t-1">

                    <div mat-dialog-content>
                        <mat-button-toggle-group name="discountType" [(ngModel)]="discountType"
                            aria-label="Discount Type">
                            <mat-button-toggle value="dollar" (click)="addDiscount()">$</mat-button-toggle>
                            <mat-button-toggle value="percent" (click)="addDiscount()">%</mat-button-toggle>
                        </mat-button-toggle-group>
                        <mat-form-field appearance="outline" class="discount-input"
                            style="margin-left: 20px !important;">
                            <mat-label>{{ discountType === 'dollar' ? 'Enter dollar amount' : 'Enter percentage'
                                }}</mat-label>
                            <input matInput type="number" [(ngModel)]="discountValue"
                                placeholder="{{ discountType === 'dollar' ? '$' : '%' }}">
                        </mat-form-field>



                    </div>
                    <mat-card-actions class="b-t-1">
                        <button type="submit" mat-flat-button color="primary" [disabled]="!customServiceForm.valid">Save
                            Discount</button>
                        <button mat-flat-button color="warn" class="m-l-8" (click)="closepopup()">Cancel</button>
                    </mat-card-actions>
                </mat-card-content>
            </div>

        </mat-card>
    </div>

</ng-container>
<ng-container *ngIf="label== 'add_tax'">


    <div class="col-lg-12">
        <mat-card class="cardWithShadow theme-card">
            <mat-card-header>
                <mat-card-title class="m-b-0">Tax options
                </mat-card-title>
            </mat-card-header>
            <mat-card-content class="b-t-1">


                <div mat-dialog-content>
                    <mat-slide-toggle [(ngModel)]="chargeTax">Charge tax on this job</mat-slide-toggle>
                    <div *ngIf="chargeTax" class="tax-inputs m-t-10">
                        <mat-form-field appearance="outline" class="tax-input">
                            <mat-label>Price</mat-label>

                            <input matInput [(ngModel)]="taxName" placeholder="e.g. State sales tax">
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="tax-input">
                            <mat-label>Tax rate</mat-label>
                            <input matInput type="number" [(ngModel)]="taxRate" placeholder="Tax Rate">
                        </mat-form-field>
                    </div>
                </div>


                <mat-card-actions class="b-t-1">
                    <button type="submit" mat-flat-button color="primary" [disabled]="!customServiceForm.valid">Save
                        Tax</button>
                    <button mat-flat-button color="warn" class="m-l-8" (click)="closepopup()">Cancel</button>
                </mat-card-actions>
            </mat-card-content>


        </mat-card>
    </div>

</ng-container>
