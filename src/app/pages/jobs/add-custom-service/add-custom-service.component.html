<div class="col-lg-12">
  <mat-card class="cardWithShadow theme-card">
    <mat-card-header>
      <mat-card-title class="m-b-0">Add custom service
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">
      <form [formGroup]="customServiceForm" (ngSubmit)="onSubmit()">
        <!-- input -->
        <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block"
          >Service Name</mat-label
        >
        <mat-form-field appearance="outline" class="w-100">
          <input matInput placeholder="Service Name" formControlName="serviceName"/>
          <mat-icon matSuffix>
            <i-tabler name="user" class="icon-20 d-flex"></i-tabler>
          </mat-icon>
        </mat-form-field>
        <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block"
        >Price</mat-label
      >
        <mat-form-field appearance="outline" class="w-100">
          <input matInput placeholder="$0" formControlName="price"/>
          <mat-icon matSuffix>
            <i-tabler name="user" class="icon-20 d-flex"></i-tabler>
          </mat-icon>
        </mat-form-field>
        <div class="duration-container">
          <mat-form-field appearance="outline" class="duration-field">
            <mat-label>Duration Hours</mat-label>
            <mat-select formControlName="duration" required>
              <mat-option *ngFor="let hour of hours" [value]="hour">{{hour}} hour</mat-option>
            </mat-select>
          </mat-form-field>
      
          <mat-form-field appearance="outline" class="duration-field">
            <mat-label>Duration Minutes</mat-label>
            <mat-select formControlName="minutes" required>
              <mat-option *ngFor="let minute of minutes" [value]="minute">{{minute}} minutes</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        
      
        

       

       
        
       
        <mat-card-actions class="b-t-1">
          <button type="submit" mat-flat-button color="primary"[disabled]="!customServiceForm.valid" >Save Service</button>
          <button mat-flat-button color="warn" class="m-l-8" (click)="closepopup()">Cancel</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  
  </mat-card>
</div>
