<mat-card class="settings-card">
    <mat-card-content>
      <div class="settings-card-content">
        <mat-icon>{{icon}}</mat-icon>
        <div>
          <h5 style="font-weight: bold !important;   color: rgb(3, 124, 255) !important;">{{title}}</h5>
          <p>{{description}}</p>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
