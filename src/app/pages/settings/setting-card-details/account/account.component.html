<mat-card class="account-details-card">
    <mat-card-header>
        <div class="back-button">
            <button mat-icon-button>
                <mat-icon>arrow_back</mat-icon>
            </button>
        </div>
        <mat-card-title>Account Details</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="profile-section">
            <mat-icon class="profile-icon">account_circle</mat-icon>
            <button mat-button color="primary">Add Profile Picture...</button>
        </div>
        <div class="row form-section">
            <div class="col-lg-6"> <mat-form-field appearance="outline" >
                    <mat-label>Full Name</mat-label>
                    <input matInput value="waheed">
                </mat-form-field></div>
            <div class="col-lg-6"> <mat-form-field appearance="outline">
                    <mat-label>Phone</mat-label>
                    <input matInput value="+92 ">
                </mat-form-field></div>



        </div>
        <div class="email-section">
            <p>Email</p>
            <!-- <div style="display: flex; text-align: center;">
            <p>waheedraza708@gmail.com</p>
            <button mat-raised-button color="primary">Change Email</button>
        </div> -->
            <div class="row">
                <div class="col-lg-8">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>waheedraza708@gmail.com</mat-label>
                        <input type="text" [(ngModel)]="durationInSeconds" matInput disabled
                            placeholder="waheedraza708@gmail.com" />
                    </mat-form-field>
                </div>
                <div class="col-lg-4">
                    <button mat-flat-button color="accent" (click)="openCustomSnackBar()"
                        aria-label="Show an example snack-bar">
                        Change Email
                    </button>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-lg-8">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Change the password you use to login to xyz</mat-label>
                    <input type="text" [(ngModel)]="durationInSeconds" matInput disabled placeholder="Change the password you use to login to xyz
            " />
                </mat-form-field>
            </div>
            <div class="col-lg-4">
                <button mat-flat-button color="accent" (click)="openCustomSnackBar()"
                    aria-label="Show an example snack-bar">
                    Change Password
                </button>
            </div>
        </div>
        <!-- <div class="notification-preferences">

            <mat-slide-toggle>Emails</mat-slide-toggle>
            <mat-slide-toggle>Text Messages (SMS)</mat-slide-toggle>
        </div> -->
    </mat-card-content>
</mat-card>
